<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Dashboard</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <mat-card-content>
  <form [formGroup]="visitorForm">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Mobile" type="number" formControlName="mobile">
    </mat-form-field>

    <input type="hidden" formControlName="id">

      <input  type="file" #avtar>

    <button mat-raised-button	(click)="saveVisitor()">Add</button>
  </form>
  </mat-card-content>
</mat-card>
<mat-card>
<table>
  <tr *ngFor="let visitor of visitors$ |async">
    <td><img [src]="visitor.avtar" width="50" height="50"/></td>
    <td>{{visitor.name}}</td>
    <td>{{visitor.mobile}}</td>
    <td><a mat-button (click)="editVisitor(visitor);">Edit</a></td>
    <td><a mat-button (click)="deleteVisitor(visitor.id);">Delete</a></td>
  </tr>
</table>
</mat-card>
