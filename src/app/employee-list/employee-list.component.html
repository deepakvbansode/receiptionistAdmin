<mat-card>
    <mat-card-content>
        <div class="example-header">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>

          <div class="example-container mat-elevation-z8">

            <mat-table [dataSource]="dataSource" matSort>

             <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
              </ng-container>

             <ng-container matColumnDef="mobile">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.mobile}} </mat-cell>
              </ng-container>

             <ng-container matColumnDef="ext">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Ext </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.ext}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
                <mat-cell *matCellDef="let row"> <button mat-raised-button	(click)="editEmployee.emit(row);">Edit</button> </mat-cell>
              </ng-container>

              <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
                <mat-cell *matCellDef="let row"> <button mat-raised-button	(click)="deleteEmployee.emit(row);">Delete</button> </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

    </mat-card-content>
  </mat-card>
