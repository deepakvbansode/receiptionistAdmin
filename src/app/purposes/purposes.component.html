<mat-card>
  <mat-card-content>
    <div>
      <mat-form-field>
          <input matInput placeholder="Purpose" type="text" [(ngModel)]="purpose">
      </mat-form-field>
    </div>
    <div>
          <button mat-raised-button	(click)="savePurpose()">Save</button>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content>
        <div class="example-header">
            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>

          <div class="example-container mat-elevation-z8">

            <mat-table [dataSource]="dataSource" matSort>

             <ng-container matColumnDef="purpose">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Purpose </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.purpose}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="edit">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
                <mat-cell *matCellDef="let row"> <button mat-raised-button	(click)="editPurpose(row)">Edit</button> </mat-cell>
              </ng-container>

              <ng-container matColumnDef="delete">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
                <mat-cell *matCellDef="let row"> <button mat-raised-button	(click)="deletePurpose(row)">Delete</button> </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;">
              </mat-row>
            </mat-table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

    </mat-card-content>
  </mat-card>
